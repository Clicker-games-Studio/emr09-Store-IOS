            margin: 10px 0;
        }
        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-right: 15px;
        }
        .app-info {
            flex-grow: 1;
            text-align: left;
        }
        .download-btn {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;

        .download-btn:hover {
